{% extends 'layout.html' %}

{% block title %}Upload{% endblock %}

{% block upload %}
    <form action="/analysis/add" method="post" enctype="multipart/form-data">
        <label for="file">Select a file:</label>
        <input type="file" id="file" name="file" accept=".tsv">
        <br>
        <input type="submit" value="Upload">
    </form>
{% endblock %}
